<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event finder title</title>
    <!-- ionic links -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="module">
        import { popoverController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
        window.popoverController = popoverController;
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <ion-app>
        <!--Page Header-->
        <ion-header>
            <ion-toolbar>
                <ion-title id="title">Event Finder</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-card>
                            <!--Card which contains search parameters-->
                            <ion-row>
                                <ion-searchbar id="searchbar" animated placeholder="Search for events near you"></ion-searchbar>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-button id="options-button" expand="block">Refine Search</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" size-sm>
                        <!--Area to contain Map and List Details-->
                        <ion-card>
                            <ion-card-content id=content>
                                Map
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col>
                        <ion-card size="12" size-sm>
                            <ion-card-header>
                                <!--Area that contains list of nearby events-->
                                <ion-card-title>Search Results</ion-card-title>
                            </ion-card-header>
                            <ion-card class="ion-card">
                                <ion-list class="resultsList">
                                    <!--Placeholder result for reference-->
                                    <ion-item-sliding>
                                        <!-- event buttons go here -->
                                        <ion-item-options side="end">
                                            <ion-item-option onClick="unread(item)">Unread</ion-item-option>
                                        </ion-item-options>
                                    </ion-item-sliding>
                                </ion-list>
                            </ion-card>
                        </ion-card>
                    </ion-col> 
                </ion-row>
                <ion-row>
                    <ion-col size="12" size-sm id="more-information">
                        <!-- event details append here -->
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-footer id="location"></ion-footer>
    </ion-app>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiugKjG94eAImcOFEyq0IKhzPj4rrjKro&callback=initMap"
        type="text/javascript"></script>

</body>

</html>
