<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event finder title</title>
    <link rel="stylesheet" href="style.css" />


    <!-- ionic links -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>

</head>

<body>
    <IonHeader>
        <IonToolbar>

            <IonTitle>Event Finder</IonTitle>
        </IonToolbar>
    </IonHeader>
    <ion-grid>
        <ion-row>
            <ion-col size=12>
                <ion-card>
                    <ion-row>
                        <ion-col size=6>
                            <ion-card>

                                <ion-card-content>
                                    <ion-row>
                                        <ion-input placeholder="search"></ion-input>
                                        <ion-button color="primary">search<ion-icon name="search-outline"></ion-icon>
                                        </ion-button>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                        <ion-col size=3>
                            <h4>Event types</h4>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Concerts</ion-label>
                                    <ion-checkbox slot="end" value="Concerts"></ion-checkbox>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Sports</ion-label>
                                    <ion-checkbox slot="end" value="Sports"></ion-checkbox>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Social</ion-label>
                                    <ion-checkbox slot="end" value="Social"></ion-checkbox>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                        <ion-col size=3>
                            <h4></h4>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Concerts</ion-label>
                                    <ion-checkbox slot="end" value="Concerts"></ion-checkbox>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Sports</ion-label>
                                    <ion-checkbox slot="end" value="Sports"></ion-checkbox>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Social</ion-label>
                                    <ion-checkbox slot="end" value="Social"></ion-checkbox>
                                </ion-item>
                            </ion-list>

                            </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        </ion-card>
        </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card>
                    <ion-card-content id=map>
                        Map
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Search Results</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-list>
                            <ion-item-sliding>
                                <ion-item button onclick="buttonClick()">
                                    <ion-label>
                                        Search result
                                    </ion-label>
                                </ion-item>
                                <ion-item-options side="end">
                                    <ion-item-option onClick="unread(item)">Unread</ion-item-option>
                                </ion-item-options>
                            </ion-item-sliding>

                            <ion-item-sliding>
                                <ion-item button onclick="buttonClick()">
                                    <ion-label>
                                        Search result
                                    </ion-label>
                                </ion-item>
                                <ion-item-options side="end">
                                    <ion-item-option onClick="unread(item)">Unread</ion-item-option>
                                </ion-item-options>
                            </ion-item-sliding>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        var uluru = { lat: -25.344, lng: 131.036 };
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), { zoom: 4, center: uluru });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: uluru, map: map });
    }
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiugKjG94eAImcOFEyq0IKhzPj4rrjKro&callback=initMap"
    type="text/javascript"></script>


</body>
</html>
